- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Improt vPC variables
      include_vars: vars/vpc_setup

    - name: Create Vprofile vPC
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpccidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout
